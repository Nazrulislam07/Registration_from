<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for="first">First Name:</label>
		<input name="first" id="first" type="text" placeholder="Nazrul" required>
		<label for="last">Last Name:</label>
		<input name="last" id="last" type="text" placeholder="Islam" required>
	<div>
		<label for="male">male</label>
		<input id="male" name="gender" type="radio" value="male">
		<label for="female">female</label>
		<input id="female"name="gender" type="radio" value="female">
		<label for="others">others</label>
		<input id="others"name="gender" type="radio" value="others">
	</div>	

	<div>
		<label>
			email:
		<input type="email" name="email" placeholder="your email" required>
		</label>

		<label>.
			password:
		<input type="password" name="password">
		</label>
	</div>

	<div>
		<label>
		  Birthday:
		<select>
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>

		<select>
			<option>Day</option>
			<option>01</option>
			<option>02</option>
			<option>03</option>
		</select>

		<select>
			<option>Year</option>
			<option>1999</option>
			<option>2000</option>
			<option>2001</option>
		</select>
		</label>
	</div>

	<div>
		<label for="agreed">I agree to the terms and conditions</label>
		<input type="checkbox" name="agreed" id="agreed">
	</div>

	<input type="submit">
	</form>

</body>
</html>
